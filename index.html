<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <h1 style="color: #1d3557;">Calculator</h1>
   <br>
   <br>
   <div id="calculator">
    <div class="display">
        <input type="text" placeholder="0" id="screen">
    </div>
    <div id="keypad">
        <div class="row">
            <button class="btn">CE</button>
            <button class="btn">x!</button>
            <button class="btn">sin</button>
            <button class="btn">pi</button>
        </div>
        <div class="row">
            <button class="btn">cos</button>
            <button class="btn">log</button>
            <button class="btn">tan</button>
            <button class="btn">root</button>
        </div>
        <div class="row">
            <button class="btn">e</button>
            <button class="btn">x^y</button>
            <button class="btn">nCr</button>
            <button class="btn">10<sup>x</sup></button>
        </div>
        <div class="row">
            <button class="btn">(</button> 
            <button class="btn">)</button>
            <button class="btn">%</button>
            <button class="btn">AC</button>
        </div>
        <div class="row">
            
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">*</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            <button class="btn">+</button>
        </div>
    </div>
   </div>
   
</body>
<script src="app.js"></script>
</html>
